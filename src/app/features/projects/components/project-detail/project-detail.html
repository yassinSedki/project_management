<div class="rounded-2xl bg-white/80 backdrop-blur shadow-xl ring-1 ring-gray-200/60 p-6">
  <div class="flex items-start justify-between">
    <div>
      <h3 class="text-2xl font-bold text-gray-900">{{ project?.name }}</h3>
      <p class="text-gray-600 mt-1">{{ project?.description }}</p>
      <p class="text-sm text-gray-500 mt-1">Créé le : {{ project?.createdAt | date:'mediumDate' }}</p>
    </div>
    <span
      class="inline-flex items-center gap-1 px-3 py-1 rounded-full text-xs font-semibold border"
      [ngClass]="{
        'bg-yellow-100 text-yellow-800 border-yellow-200': project?.status === 'En cours',
        'bg-green-100 text-green-800 border-green-200': project?.status === 'Terminé'
      }"
    >
      {{ project?.status }}
    </span>
  </div>

  <div class="mt-6">
    <div class="flex items-center justify-between mb-2">
      <h4 class="text-lg font-semibold text-gray-800">Progression des tâches</h4>
      <span class="text-sm font-medium text-gray-900">{{ getProgress() }}%</span>
    </div>
    <div class="w-full h-3 bg-gray-200 rounded-full overflow-hidden">
      <div class="h-3 bg-gradient-to-r from-green-500 to-emerald-600 rounded-full transition-all" [style.width.%]="getProgress()"></div>
    </div>
  </div>

  <div class="mt-6">
    <h4 class="text-lg font-semibold text-gray-800 mb-3">Tâches</h4>
    <app-task-list [tasks]="project?.tasks || []"></app-task-list>
  </div>
</div>
