<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg">
  <header class="mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Ajouter un projet</h2>
  </header>

  <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)" class="space-y-4">
    <div class="space-y-2">
      <label for="name" class="block text-sm font-medium text-gray-700">Nom du projet</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="project.name"
        required
        minlength="4"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        #name="ngModel"
      >
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-red-500 text-sm">
        <div *ngIf="name.errors?.['required']">Le nom du projet est obligatoire</div>
        <div *ngIf="name.errors?.['minlength']">Le nom du projet doit comporter au moins 4 caractères</div>
      </div>
    </div>

    <div class="space-y-2">
      <label for="status" class="block text-sm font-medium text-gray-700">Statut</label>
      <select
        id="status"
        name="status"
        [(ngModel)]="project.status"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        #status="ngModel"
      >
        <option value="">Sélectionnez un statut</option>
        <option value="En cours">En cours</option>
        <option value="Terminé">Terminé</option>
        <option value="En attente">En attente</option>
      </select>
      <div *ngIf="status.invalid && (status.dirty || status.touched)" class="text-red-500 text-sm">
        <div *ngIf="status.errors?.['required']">Le statut est obligatoire</div>
      </div>
    </div>

    <div class="flex space-x-4 pt-4">
      <button
        type="submit"
        [disabled]="projectForm.invalid"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Enregistrer
      </button>
      <button
        type="button"
        (click)="onReset(projectForm)"
        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500"
      >
        Réinitialiser
      </button>
    </div>
  </form>

  <div *ngIf="showSuccessMessage" class="mt-4 p-4 bg-green-100 text-green-700 rounded-md">
    Le projet "{{ project.name }}" a été créé avec succès !
  </div>
</div>
